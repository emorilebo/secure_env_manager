name: secure_env_manager
description: A secure environment variable manager for Flutter/Dart with code generation, encryption support, and type-safe configuration access.
version: 1.0.0
homepage: https://github.com/emorilebo/secure_env_manager
repository: https://github.com/emorilebo/secure_env_manager
documentation: https://github.com/emorilebo/secure_env_manager

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  yaml: ^3.1.2
  encrypt: ^5.0.3
  path: ^1.9.0
  meta: ^1.11.0
  build: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  build_config: ^1.1.0
  source_gen: ^1.5.0
  test: ^1.24.0

executables:
  secure_env_manager: secure_env_manager

